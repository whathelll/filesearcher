<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Kana Log Finder</title>
	<link rel="stylesheet" type="text/css" href="css/logsearch.css" >
    <script type="text/javascript" src="js/logsearch.js"></script>

</head>
<body>
	<div class="searchFields">
		<label>Search File name:</label><input id="filename" type="text" name="filename" placeholder="e.g. session id"/>

	<div class="filelist">
        <div id="message"></div>
        <ul id="filelist" >

        </ul>
		
	</div>
